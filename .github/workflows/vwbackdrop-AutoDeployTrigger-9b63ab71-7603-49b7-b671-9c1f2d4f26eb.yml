name: Trigger auto deployment for vwbackdrop

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/vwbackdrop-AutoDeployTrigger-9b63ab71-7603-49b7-b671-9c1f2d4f26eb.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.VWBACKDROP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.VWBACKDROP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.VWBACKDROP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.VWBACKDROP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.VWBACKDROP_REGISTRY_PASSWORD }}
          containerAppName: vwbackdrop
          resourceGroup: VW_Containers
          imageToBuild: vanwaterton/vwbackdrop:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


